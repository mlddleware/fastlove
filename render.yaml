services:
  - type: web
    name: fastlove
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn fastlove.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    
  - type: pserv
    name: fastlove-db
    env: postgresql
    plan: free
    databaseName: fastlove
    databaseUser: fastlove

databases:
  - name: fastlove
    databaseName: fastlove
    user: fastlove 