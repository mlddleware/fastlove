server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен
    
    # SSL сертификаты (настройте после получения SSL)
    # ssl_certificate /path/to/your/fullchain.pem;
    # ssl_certificate_key /path/to/your/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Логи
    access_log /var/log/nginx/fastlove_access.log;
    error_log /var/log/nginx/fastlove_error.log;
    
    # Размер загружаемых файлов
    client_max_body_size 20M;
    
    # Статические файлы
    location /static/ {
        alias /home/fastlove/fastlove/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Медиа файлы
    location /media/ {
        alias /home/fastlove/fastlove/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Основное приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Безопасность - блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }
    
    # robots.txt
    location /robots.txt {
        alias /home/fastlove/fastlove/static/robots.txt;
    }
}