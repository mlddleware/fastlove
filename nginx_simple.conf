server {
    listen 80;
    server_name znakomstvazdes.ru www.znakomstvazdes.ru;  # Замените на ваш домен
    
    # Логи
    access_log /var/log/nginx/znakomstvazdes_access.log;
    error_log /var/log/nginx/znakomstvazdes_error.log;
    
    # Размер загружаемых файлов
    client_max_body_size 20M;
    
    # Статические файлы
    location /static/ {
        alias /home/fastlove/fastlove/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Медиа файлы
    location /media/ {
        alias /home/fastlove/fastlove/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Основное приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Безопасность - блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }
}